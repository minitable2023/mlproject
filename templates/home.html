<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #4b0082;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        legend {
            color: #4b0082;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .form-group label {
            color: #4b0082;
        }
        .form-control {
            border-radius: 5px;
            border: 2px solid #4b0082;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #4b0082;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #9932cc;
        }
        h2 {
            text-align: center;
            color: #4b0082;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #9932cc;
            box-shadow: 0 0 5px rgba(153, 50, 204, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <fieldset>
                <legend>Student Exam Performance Prediction</legend>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" id="ethnicity" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="parental_education">Parental Level of Education</label>
                    <select class="form-control" id="parental_education" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">associate's degree</option>
                        <option value="bachelor's degree">bachelor's degree</option>
                        <option value="high school">high school</option>
                        <option value="master's degree">master's degree</option>
                        <option value="some college">some college</option>
                        <option value="some high school">some high school</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lunch">Lunch Type</label>
                    <select class="form-control" id="lunch" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">free/reduced</option>
                        <option value="standard">standard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="test_course">Test Preparation Course</label>
                    <select class="form-control" id="test_course" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reading_score">Reading Score out of 100</label>
                    <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="writing_score">Writing Score out of 100</label>
                    <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict your Maths Score</button>
            </fieldset>
        </form>
        <h2>The prediction is {{results}}</h2>
    </div>
</body>
</html>
